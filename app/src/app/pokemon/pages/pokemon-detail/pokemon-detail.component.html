<button class="back-button" (click)="goBack()">‚Üê Back</button>

<div *ngIf="pokemon; else loading" class="detail-container">

  <div class="header">
    <img [src]="pokemon.image" [alt]="pokemon.name" />
    <div>
      <h2>{{ pokemon.name | titlecase }}</h2>
      <p class="id">#{{ pokemon.id }}</p>
    </div>
  </div>

  <div class="info-section">
    <p><strong>Height:</strong> {{ pokemon.height }} m</p>
    <p><strong>Weight:</strong> {{ pokemon.weight }} kg</p>

    <p><strong>Types:</strong>
      <span class="type" *ngFor="let type of pokemon.types">
        {{ type }}
      </span>
    </p>
  </div>

  <div class="stats-section">
    <h3>Stats</h3>

    <div *ngFor="let stat of pokemon.stats" class="stat">
      <span>{{ stat.name }}</span>
      <div class="bar">
        <div 
          class="fill" 
          [style.width.%]="stat.value"
        ></div>
      </div>
      <span>{{ stat.value }}</span>
    </div>
  </div>

  <button *ngIf="pokemon.cry" class="sound-btn" (click)="playSound(pokemon.cry)">
  üîä
</button>


</div>

<ng-template  #loading>
  <div class="loader"></div>
  <h3>Loading Pok√©mon...</h3>
</ng-template>
